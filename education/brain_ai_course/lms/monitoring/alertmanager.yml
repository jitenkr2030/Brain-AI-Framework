global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    - match:
        severity: warning
      receiver: 'warning-alerts'

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://webhook:5000/alerts'
        send_resolved: true

  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://webhook:5000/critical'
        send_resolved: true
    email_configs:
      - to: 'admin@lms.example.com'
        send_resolved: true
        smtp_from: 'alertmanager@lms.example.com'
        smtp_smarthost: 'smtp.example.com:587'
        smtp_auth_username: 'alertmanager'
        smtp_auth_password: 'password'

  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://webhook:5000/warning'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
