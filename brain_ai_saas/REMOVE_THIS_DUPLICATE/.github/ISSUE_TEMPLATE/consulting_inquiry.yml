name: Consulting Inquiry
description: Request consulting services for Brain AI implementation
title: "[CONSULTING] "
labels: ["consulting"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your interest in Brain AI consulting services! Please fill out this form to help us understand your needs and provide you with the best possible service.

  - type: dropdown
    id: service_type
    attributes:
      label: Service Type
      description: What type of service are you interested in?
      options:
        - Custom Brain AI Implementation ($5,000-25,000)
        - AI Strategy Consultation ($150-300/hour)
        - Team Training Workshop ($2,000-5,000/day)
        - Code Review & Optimization ($500-2,000/project)
        - Not sure - Need recommendation
    validations:
      required: true

  - type: input
    id: company
    attributes:
      label: Company/Organization
      description: Your company or organization name
      placeholder: Acme Corporation
    validations:
      required: true

  - type: input
    id: name
    attributes:
      label: Your Name
      description: Your full name
      placeholder: John Doe
    validations:
      required: true

  - type: input
    id: email
    attributes:
      label: Email Address
      description: Your email address for contact
      placeholder: john@example.com
    validations:
      required: true

  - type: input
    id: phone
    attributes:
      label: Phone Number (Optional)
      description: Your phone number for faster communication
      placeholder: +1 (555) 123-4567

  - type: dropdown
    id: company_size
    attributes:
      label: Company Size
      description: Number of employees in your organization
      options:
        - 1-10 employees (Startup)
        - 11-50 employees (Small Business)
        - 51-200 employees (Medium Business)
        - 201-1000 employees (Large Business)
        - 1000+ employees (Enterprise)
        - Non-profit/Academic
        - Other
    validations:
      required: true

  - type: dropdown
    id: industry
    attributes:
      label: Industry
      description: What industry is your company in?
      options:
        - Healthcare
        - Financial Services
        - E-commerce/Retail
        - Manufacturing
        - Technology/Software
        - Education
        - Government
        - Consulting
        - Other
    validations:
      required: true

  - type: textarea
    id: project_description
    attributes:
      label: Project Description
      description: Please describe your project and what you hope to achieve with Brain AI
      placeholder: |
        We want to implement Brain AI for...
        Our current challenges are...
        We hope to achieve...
        Our timeline is...
    validations:
      required: true

  - type: textarea
    id: current_situation
    attributes:
      label: Current Situation
      description: Describe your current AI setup or technical environment
      placeholder: |
        Currently we use...
        Our tech stack includes...
        We have experience with...
        Our team size is...

  - type: textarea
    id: goals
    attributes:
      label: Goals and Expectations
      description: What are your specific goals for this Brain AI implementation?
      placeholder: |
        We want to reduce costs by...
        We need to improve...
        Our success metrics are...
        We expect to see results within...

  - type: dropdown
    id: timeline
    attributes:
      label: Project Timeline
      description: When are you looking to start and complete this project?
      options:
        - Immediate (within 1 month)
        - Short-term (1-3 months)
        - Medium-term (3-6 months)
        - Long-term (6+ months)
        - Flexible/Not sure
    validations:
      required: true

  - type: dropdown
    id: budget
    attributes:
      label: Budget Range
      description: What is your approximate budget for this project?
      options:
        - Under $5,000
        - $5,000 - $10,000
        - $10,000 - $25,000
        - $25,000 - $50,000
        - $50,000 - $100,000
        - $100,000+
        - Not sure / Need quote
    validations:
      required: true

  - type: textarea
    id: additional_info
    attributes:
      label: Additional Information
      description: Any other information that might be helpful for us to know
      placeholder: |
        Additional context, specific requirements, technical constraints, etc.

  - type: checkboxes
    id: contact_preferences
    attributes:
      label: Contact Preferences
      description: How would you prefer to be contacted?
      options:
        - label: Email
          required: false
        - label: Phone
          required: false
        - label: Video Call (Zoom/Google Meet)
          required: false
        - label: In-person meeting (if local)
          required: false

  - type: checkboxes
    id: availability
    attributes:
      label: Best Times to Contact
      description: When are you typically available for calls?
      options:
        - label: Weekday mornings (9 AM - 12 PM)
          required: false
        - label: Weekday afternoons (12 PM - 5 PM)
          required: false
        - label: Weekday evenings (5 PM - 8 PM)
          required: false
        - label: Weekends
          required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Agreement
      description: Please confirm the following
      options:
        - label: I have read the [SERVICES.md](SERVICES.md) document and understand the service offerings
          required: true
        - label: I am authorized to make inquiries on behalf of my organization
          required: true
        - label: I understand that this is an inquiry and not a commitment to purchase
          required: true